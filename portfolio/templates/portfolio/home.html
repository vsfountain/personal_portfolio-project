{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Vanessa's Portfolio</h1>

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}"/>
    <br>
    <a href="{% url 'blog:all_blogs'%}">All blogs</a>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}

{% endfor %}

{% endblock %}
